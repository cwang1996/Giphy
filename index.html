<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Giphy</title>
</head>
<body>
<div class='wrap'>
    <div class='header-container'>
        <div class='header-title'>
            <h2>GIPHY</h2>
        </div>

        <div class='header-ul'>
            <ul>
                <li>Reactions</li>
                <li>Entertainment</li>
                <li>Sports</li>
                <li>Stickers</li>
                <li>Artists</li>
            </ul>
        </div>

        <div class='header-buttons'>
            <button class='upload' type='button'>Upload</button>
            <button class='create' type='button'>Create</button>
            <button class='login' type='button'>Log In</button>
        </div>
    </div>

    <div class='searchbar-container'>
        <input type='text' class='searchbar' placeholder='Search all the Gifs'><i class="fas fa-search"></i>
    </div>

    <div class='title'>
        <i class="fas fa-chart-line"></i><h3>Trending</h3>
    </div>
    <div class='gif-container'>
        <div class='image-container'></div>
    </div>

    
    <div class='title2'>
        <i class="fas fa-bolt"></i><h3>Artists</h3>
    </div>
    <div class='gif-container2'>
        <div class='image-container2'></div>
    </div>

    <div class='title3'>
        <i class="fas fa-space-shuttle"></i><h3>Discover</h3>
    </div>
    <div class='gif-container3'>
        <div class='image-container3'></div>
    </div>

    <div class='footer'>
        <h3>This is the Footer</h3>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

</div>
    <script src='app.js'></script>
</body>
</html>
